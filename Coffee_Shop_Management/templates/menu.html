{% load static %}

{% load custom_filter %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drip Cafe - Menu</title>
    <link rel="stylesheet" href="{% static 'menu.css'%}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Marck+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="{% static 'menuelements.css'%}" rel="stylesheet" />
    <link href="{% static 'menustyle.css'%}" rel="stylesheet" />
  </head>

  <body id="root-container" style="margin: 0">
    <header>
      <div
        data-element-behavior="menu"
        id="menu-id-0-"
        data-element-type="section"
      >
        <div id="container-id-4-" data-element-type="container">
          <a id="button-id-7-" data-element-type="button"
            ><span id="element-id-0-">The Coffee Shop</span></a
          >
          <div id="container-id-8-" data-element-type="container">
            <a id="button-id-58-" data-element-type="button"
              ><span id="element-id-57-">Cart</span></a
            ><a id="button-id-18-" data-element-type="button" href="{% url 'homepage' %}"
              ><span id="element-id-1-">Home</span></a
            ><a id="button-id-0-" data-element-type="button" href="{% url 'logout' %}"
              ><span id="element-id-2-">Logout</span></a
            >
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="menu">
        <div style = "padding-left: 30em;padding-top: 2em; padding-bottom: 2em; background-color: rgba(81, 47, 34, 0.9)">

          <h1 style="margin-left: 8em; color: white;"> Menu </h1>
  
          
          <form class="d-flex" method=POST  action="{% url 'searchMenu' %}" style = "width: 60em;">
              {% csrf_token %}
              <input type="search" class="form-control me-3" placeholder="Search" aria-label="search" aria-describedby="button-addon2"
              name="searched">
            <button class="btn btn-dark" type="submit" id="button-addon2">Search</button>
            </form>
   
          </div>
        <div class="flex">
          {% for item in items %}
          <div class="box" id="{{item.id}}">
            <div class="img-container">
              <img src="{{ item.picture.url }}" alt="Card image" />
            </div>
            <div class="card-body">
              <p class="card-title">{{item.name}}</p>
              <p class="card-text"><b>{{item.price|currency}}</b></p>
            </div>

            <div class="card-footer p-0 no-gutters">
              <div class="row no-gutters">
                <form action="{% url 'add_to_cart' item.id %}" class="col-2 " method="post">
                  {% csrf_token %}
                  
                  <input type="submit" class="btn btn-light btn-block" value="Add To Cart">
                </form>
                
              </div>
          </div>
        </div>
        {% endfor %} 
      </div>

        <footer>
          <div class="icons">
            <a href="#!">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#!">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#!">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#!">
              <i class="fab fa-snapchat-square"></i>
            </a>
          </div>
          <div class="copyright">&copy; Copyright 2022</div>
        </footer>
      </section>
    </main>
    <script src="{% static 'script.js'%}"></script>
    <script src="{% static 'menu.js'%}"></script>
    <script
      src="https://kit.fontawesome.com/c057664144.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
