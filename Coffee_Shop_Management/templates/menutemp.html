{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drip Cafe - Menu</title>
    <link rel="stylesheet" href="{% static 'menu.css'%}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Marck+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="{% static 'menuelements.css'%}" rel="stylesheet" />
    <link href="{% static 'menustyle.css'%}" rel="stylesheet" />
  </head>
<!-- body -->
<div class="container-fluid mt-3">
	<div class="row">

		<!-- all products -->
		<div id='products' class="col-lg-9 mx-auto">
			<div class="row mx-auto">
				{% for items in item_list %}
				<div class="card mx-auto mb-3" style="width: 18rem;">
					<img class="card-img-top" src="{{items.image.url}}" alt="Card image cap">
					<div class="card-body">
						<p class="card-title">{{items.name}}</p>
						<p class="card-text"><b>{{items.price}}</b></p>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
